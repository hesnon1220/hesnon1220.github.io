<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>你好，GitHub</title>
  </head>
  <body>
    <h1>Index</h1>
  </body>

  <script>
    function myMove() {
      var elem = document.getElementById("animate");
      var pos = 0;
      var id = setInterval(frame, 5);
      function frame() {
        if (pos == 350) {
          clearInterval(id);
        } else {
          pos++; 
          elem.style.top = pos + "px"; 
          elem.style.left = pos + "px"; 
          document.getElementById("ex").innerHTML = pos;
        }
      }
    }
    function ball_move(){
      var elem = document.getElementById("animate_ball");
      var text_elem = document.getElementById("statu_text");
      var id = setInterval(frame,5);
      var L = 250;
      var theta = max_statu = Math.PI/2;
      var vel = 0;
      var delta_time = 10**-2;
      var acc = 0;
      var g = 9.80665;
      var step = 0 ;
      elem.style.top = 500 + L*Math.cos(theta) + "px" ;
      elem.style.left = 500 + L*Math.sin(theta) + "px" ;
      function frame(){
        if (step == 5000){
          clearInterval(id);
        }else{
          step ++ ;
          acc = -g/L*Math.sin(theta) ;
          vel_new = vel + delta_time*acc;
          theta_new = theta + vel*delta_time + (1/2)*acc*(delta_time**2);
          if (theta_new > max_statu){
            theta_new = max_statu ;
            vel_new = 0;
          }
          elem.style.top = 500 + L*Math.cos(theta_new) + "px" ;
          elem.style.left = 500 + L*Math.sin(theta_new) + "px" ;
          text_elem.style.top = 500 + L*Math.cos(theta_new) + 10 + "px" ;
          text_elem.style.left = 500 + L*Math.sin(theta_new) + 10 + "px" ;
          vel = vel_new ;
          theta = theta_new ;
          document.getElementById("ex").innerHTML = step;
          text_elem.innerHTML = '['+L*Math.sin(theta_new)+','+L*Math.cos(theta_new)+']';
        }
        
      }
    }

  </script>
</html>
